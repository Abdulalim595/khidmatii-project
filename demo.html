<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Buttons</title>
    <style>
        .proceed__date__card:after {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: 7px;
            z-index: -1;
            background: #fff;
        }
        .proceed__date__card:hover {
            background-image: linear-gradient(278.94deg, rgba(177, 255, 185, 0.5) -4.61%, rgba(127, 226, 253, 0.5) 105.09%);
        }
        .proceed__date__card:hover:after {
            display: none;
        }
        .proceed__date__card span {
            font-size: 11px;
            font-weight: 500;
            color: var(--textGray);
            cursor: pointer; /* Make span tag look clickable */
        }
        .proceed__date__card.active {
            background-color: yellow !important; /* Change this to the desired active background color */
        }
        .proceed__date__card {
            border-radius: 8px;
            width: 138px;
            height: 32px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            background-image: linear-gradient(270deg, #1292C8 0%, #52BD8C 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; /* Make card look clickable */
        }
        .proceed__date {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="proceed__date">
        <div class="proceed__date__card">
            <span>09:00 AM - 01:00 PM</span>
        </div>
        <div class="proceed__date__card">
            <span>01:00 PM - 05:00 PM</span>
        </div>
        <div class="proceed__date__card">
            <span>05:00 PM - 09:00 PM</span>
        </div>
        <div class="proceed__date__card">
            <span>09:00 PM - 01:00 AM</span>
        </div>
        <div class="proceed__date__card">
            <span>09:00 PM - 01:00 AM</span>
        </div>
        <div class="proceed__date__card">
            <span>09:00 PM - 01:00 AM</span>
        </div>
    </div>

    <script>
        document.querySelectorAll('.proceed__date__card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove 'active' class from all cards
                document.querySelectorAll('.proceed__date__card').forEach(card => card.classList.remove('active'));
                // Add 'active' class to the clicked card
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
