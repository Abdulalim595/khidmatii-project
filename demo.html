<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>AC Service Booking</title>
    <style>
        .container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.2em;
        }
        .text-strike {
            text-decoration: line-through;
            color: grey;
        }
        .emergency-booking {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .emergency-booking__check {
            display: flex;
            align-items: center;
        }
        .emergency-booking__check input {
            margin-right: 10px;
        }
        .slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 1px solid #ccc;
            padding-left: 10px;
            margin-left: 10px;
        }
        .slot__icon {
            font-size: 1.2em;
            margin-right: 5px;
        }
        .slot__edit {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <div class="header">Full AC repair | Cleaning | Setting up</div>
                <div class="d-flex align-items-center price">
                    <span class="text-strike mr-2">3999 BD</span>
                    <span class="font-weight-bold mr-2">3999 BD</span>
                    <span class="d-flex align-items-center">
                        <i class="fas fa-clock mr-1"></i> 1h 10m
                    </span>
                </div>
            </div>
            <div class="slot">
                <span class="slot__icon">üïí</span>
                <span class="slot__text">Slot</span>
                <span class="slot__date-time">Date and time</span>
                <button class="slot__edit">‚úèÔ∏è</button>
            </div>
        </div>
        <div class="emergency-booking ">
            <div class="emergency-booking__check">
                <input type="checkbox" checked>
                <h6 class="mb-0">Emergency booking</h6>
            </div>
            <div class="d-flex">
                <div>
                    <ul class="mb-0">
                        <li>‚Ä¢ 1 service now, 2nd 90 days later for same AC</li>
                        <li>‚Ä¢ AC service with advanced foam-jet technology</li>
                    </ul>
                </div>
               
                <div class="slot">
                    <span class="slot__icon">üïí</span>
                    <span class="slot__text">Slot</span> <br>
            
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
