<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Payment Methods</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-methods img {
            margin: 0 10px;
            height: 40px;
        }
    </style>
</head>
<body>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="payment-methods">
                        <img src="https://via.placeholder.com/50x30?text=VISA" alt="Visa">
                        <img src="https://via.placeholder.com/50x30?text=MasterCard" alt="MasterCard">
                        <img src="https://via.placeholder.com/50x30?text=Maestro" alt="Maestro">
                        <img src="https://via.placeholder.com/50x30?text=AmEx" alt="American Express">
                        <img src="https://via.placeholder.com/50x30?text=Net+Banking" alt="Net Banking">
                        <img src="https://via.placeholder.com/50x30?text=COD" alt="Cash on Delivery">
                        <img src="https://via.placeholder.com/50x30?text=Wallets" alt="Wallets">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
